#
# This GitHub Action is intended to update a monthly contributor report.
# Based on an example file from https://github.com/github/contributors?tab=readme-ov-file#example-workflows
#

name: Monthly contributor report
on:
  workflow_dispatch:
  push:

permissions:
  contents: read

jobs:
  contributor_report:
    name: Generate a monthly contributor report
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Get dates for last month
        shell: bash
        run: |
          # Calculate the first day of the previous month
          start_date=$(date -d "last month" +%Y-%m-01)

          # Calculate the last day of the previous month
          end_date=$(date -d "$start_date +1 month -1 day" +%Y-%m-%d)

          #Set an environment variable with the date range
          echo "START_DATE=$start_date" >> "$GITHUB_ENV"
          echo "END_DATE=$end_date" >> "$GITHUB_ENV"

      - name: Run contributor action
        uses: github/contributors@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: NCATSTranslator/Babel,NCATSTranslator/NodeNormalizer,NCATSTranslator/NameResolution

      - name: Create issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Monthly contributor report
          token: ${{ secrets.GITHUB_TOKEN }}
          content-filepath: ./contributors.md
          assignees: gaurav
